stellarium:
  port: 8090
  initial_fov: 60
  constellations_language: english
  playsound: true

  # Behavior when a script is already running
  # behavior_previous_script:
  # - stop: stop the previous script
  # - wait: wait for the previous script to finish
  # - ignore: ignore the new script
  behavior_previous_script: stop
  timeout_previous_script: 120
  templates_path: ./templates

  # Script paths. The application will check for scripts in one of these paths
  script_paths:
    - /home/pi/stellarium/stellarium/scripts
    - /Applications/Stellarium.app/Contents/Resources/scripts

# Controls
# - console: standard input
# - qrcode: QR code scanner
# - asr: Automatic Speech Recognition
# - rfid: RFID reader (over websocket)
controls:
  - qrcode
  - console

qrcode_reader:
  device: /dev/hidraw0
  buffer_size: 16

scripts_common_header: _canismajor_common.inc
scripts:
  constellation: # don't change this name
    script_name: _constellations.ssc
    args:
      _DELAY_STARS_ONLY: 15
      _DELAY_ART: 10
      _DELAY1: 3
      _DELAY2: 7
      _FINAL_FOV: 150
      _ATMOSPHERE: false

  object: # don't change this name
    script_name: _objects.ssc
    args:
      _DELAY1: 6
      _DELAY2: 6
      _INITIAL_FOV: 150
      _FINAL_FOV: 150
      _ATMOSPHERE: false

  # ------------------------------------------
  # Add standalone (without arguments) scripts from here on
  zodiac2:
    script_name: zodiac2.ssc
    args:
      _DELAY_BETWEEN_CONSTELLATIONS: 2
      _DELAY2: 5
      _FINAL_FOV: 300
      _ATMOSPHERE: false

  earth2:
    script_name: _earth.ssc
    args:
      _DELAY_BETWEEN_CONSTELLATIONS: 0
      _TIME_STEP: '"+1 day"'
      _DELAY: 0.1
      _N_ITER: 365
      _INITIAL_FOV: 288
      _ATMOSPHERE: false

  solar:
    script_name: _planet_orbits.ssc
    args:
      _TIME_STEP: '"+1 day"'
      _DELAY: 0.1
      _N_ITER: 365
      _ATMOSPHERE: false

  halley:
    script_name: _comet.ssc
    args:
      _INITIAL_FOV: 120
      _FINAL_FOV: 100
      _ATMOSPHERE: false
      _OBJECT: '"1P/Halley (1986)"'
      _LOCATION: '"Bogota, Colombia"'
      _DATE: '"1986:03:19T00:04:00"'

  perseus2:
    script_name: groups.ssc
    args:
      _DELAY_BETWEEN_CONSTELLATIONS: 2
      _DELAY_STARS_ONLY: 3
      _INITIAL_FOV: 120
      _FINAL_FOV: 100
      _ATMOSPHERE: false
      _OBJECTS_LIST:
        - "Andromeda"
        - "Cassiopeia"
        - "Cepheus"
        - "Cetus"
        - "Perseus"

  argo:
    script_name: groups.ssc
    args:
      _DELAY_BETWEEN_CONSTELLATIONS: 2
      _DELAY_STARS_ONLY: 3
      _INITIAL_FOV: 80
      _FINAL_FOV: 100
      _ATMOSPHERE: false
      _OBJECTS_LIST:
        - "Puppis"
        - "Carina"
        - "Vela"

  hunting:
    script_name: groups.ssc
    args:
      _DELAY_BETWEEN_CONSTELLATIONS: 2
      _DELAY_STARS_ONLY: 3
      _INITIAL_FOV: 100
      _FINAL_FOV: 120
      _ATMOSPHERE: false
      _OBJECTS_LIST:
        - "Canis Major"
        - "Canis Minor"
        - "Orion"
        - "Lepus"

search:
  objects:
    - Jupiter
    - Mercury
    - Venus
    - Earth
    - Moon
    - Mars
    - Io
    - Europa
    - Ganymede
    - Callisto
    - Saturn
    - Titan
    - Enceladus
    - Uranus
    - Neptune
    - Triton
    - Pluto
    - Charon
