stellarium:
  port: 8090
  initial_fov: 60
  objects_language: english

  # Behavior when a script is already running
  # behavior_previous_script:
  # - stop: stop the previous script
  # - wait: wait for the previous script to finish
  # - ignore: ignore the new script
  behavior_previous_script: wait
  timeout_previous_script: 120

# Controls
# - qrcode: QR code scanner
# - asr: Automatic Speech Recognition
# - rfid: RFID reader (over websocket)
controls:
  - qrcode

scripts:
  constellation:
    template: templates/constellations.ssc
    script: /Applications/Stellarium.app/Contents/Resources/scripts/focus_const.ssc
    delay1: 3
    delay2: 7
    final_fov: 150

  object:
    template: templates/objects.ssc
    script: /Applications/Stellarium.app/Contents/Resources/scripts/focus_object.ssc
    delay1: 5
    delay2: 10
    final_fov: 300

  zodiac2:
    template: templates/zodiac2.ssc
    script: /Applications/Stellarium.app/Contents/Resources/scripts/zodiac2.ssc
    delay1: 1
    delay2: 5
    final_fov: 300

